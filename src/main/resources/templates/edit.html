<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Breakfast | Edit</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Breakfast Menu</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>
<div class="container mt-2">
    <div class="card">
        <div class="card-header">
            <h4>Create new food</h4>
        </div>
        <form method="post" th:action="@{save}" th:object="${food}">
            <div class="card-body">
                <input th:field="*{id}" type="hidden">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="inputName">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputName" th:field="*{name}" type="text">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="inputPrice">Price</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputPrice" th:field="*{price}" type="text">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="inputDescription">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputDescription" rows="3"
                                  th:field="*{description}"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="inputCalories">Calories</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputCalories" th:field="*{calories}" type="number">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" type="submit">Save</button>
                <a class="btn btn-secondary" th:href="@{/}">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
