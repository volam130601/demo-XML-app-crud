<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Breakfast | Home</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Breakfast Menu</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>
<div class="container mt-2">
    <h4>Food list</h4>
    <div class="alert alert-info" th:if="${message != null}" th:text="${message}"></div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="d-flex">
            <form class="d-flex flex-fill" th:action="@{search}">
                <input aria-label="Search" class="form-control me-2" name="search" placeholder="Search"
                       th:value="${key}" type="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a class="btn btn-success ms-2" th:href="@{create}">Create</a>
        </div>
    </div>
    <div class="row mt-2">
        <table class="table table-hover table-striped table-bordered border-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Calories</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="food : ${foods}">
                <th scope="row" th:text="${food.id}">123</th>
                <td th:text="${food.name}">123</td>
                <td th:text="${food.price}">123</td>
                <td th:text="${food.description}">123</td>
                <td th:text="${food.calories}">123
                </td>
                <td>
                    <a class="btn btn-warning" th:href="@{edit(id=${food.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{delete(id=${food.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
